# example file that you can put in your home dir to drive PSUI tests when run through ant
workspace.dir=${env.HOME}/workspace
project=UBO
# project.mode : specify the optimized (o) or the debug (g) version of EUROPA 
project.mode=o 
# for now project.dir must be a sibling to PLASMA_HOME, otherwise Plasma.nddl will not be found
project.dir=${workspace.dir}/${project}
project.bsh.script=${project}.bsh
# if you want to start from a clean slate, specify an empty bsh script:
# project.bsh.script=
